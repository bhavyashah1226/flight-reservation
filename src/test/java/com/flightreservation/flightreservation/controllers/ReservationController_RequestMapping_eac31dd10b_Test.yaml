# Test generated by RoostGPT for test flightReservation using AI Type Open AI and AI Model gpt-4

config:
  target: "http://example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/completeReservation"
          json:
            reservationRequest: 
              name: "John Doe"
              flightId: "123"
              date: "2021-12-12"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "msg"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/completeReservation"
          json:
            reservationRequest: 
              name: ""
              flightId: "123"
              date: "2021-12-12"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/completeReservation"
          json:
            reservationRequest: 
              name: "John Doe"
              flightId: "123"
              date: "2021-12-12"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "msg"
            - equals: 
                msg: "Reservation created successfully and the reservation id is 123"
