# Test generated by RoostGPT for test flightReservation using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/registerUser"
          json:
            email: "test@example.com"
            password: "password123"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "response.message"
                - "User registered successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/registerUser"
          json:
            email: "test@example"
            password: "password123"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "response.error"
                - "Invalid email format"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/registerUser"
          json:
            email: "test@example.com"
            password: "{{ longPassword }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: "{{ statusCode }}"
            - equals:
                - "response.message"
                - "{{ expectedMessage }}"
