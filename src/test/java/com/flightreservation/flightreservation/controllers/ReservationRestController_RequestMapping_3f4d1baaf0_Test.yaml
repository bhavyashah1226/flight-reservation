# Test generated by RoostGPT for test flightReservation using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
      - "numberOfBags"
      - "isCheckedIn"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/reservations"
          json:
            id: "{{ id }}"
            numberOfBags: "{{ numberOfBags }}"
            isCheckedIn: "{{ isCheckedIn }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.reservation"
            as: "reservation"
          expect:
            - statusCode: 200
            - equals:
                - "{{ reservation.id }}"
                - "{{ id }}"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/reservations"
          json:
            id: "{{ id }}"
            numberOfBags: ""
            isCheckedIn: "{{ isCheckedIn }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - post:
          url: "/reservations"
          json:
            id: "{{ id }}"
            numberOfBags: "{{ numberOfBags }}"
            isCheckedIn: "{{ isCheckedIn }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "reservation"
