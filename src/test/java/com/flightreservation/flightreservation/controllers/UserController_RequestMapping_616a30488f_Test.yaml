# Test generated by RoostGPT for test flightReservation using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/login"
          json:
            email: "test@example.com"
            password: "password123"
          capture:
            json: "$.msg"
            as: "message"
      - think: 5
      - log: "Message received: {{ message }}"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "Successfully logged in"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/login"
          json:
            email: "test@example.com"
          capture:
            json: "$.msg"
            as: "message"
      - think: 5
      - log: "Message received: {{ message }}"
      - assert:
          - statusCode: 400
          - bodyContains:
            - "Invalid username or password"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/login"
          json:
            email: "test@example.com"
            password: "veryVeryLongPasswordWithSpecialCharacters!@#$%^&*()"
          capture:
            json: "$.msg"
            as: "message"
      - think: 5
      - log: "Message received: {{ message }}"
      - assert:
          - statusCode: [200, 400]
          - bodyContains:
            - "Successfully logged in"
            - "Invalid username or password"
