# Test generated by RoostGPT for test flightReservation using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/showCompleteReservation"
          json:
            flightId: 123
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "flight"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/showCompleteReservation"
          json:
            flightId: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error.message"
                - "flightId is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/showCompleteReservation"
          json:
            flightId: "!@#$%^&*()_+|}{:?><,./;'[]\\=-0987654321`~"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "flight"
