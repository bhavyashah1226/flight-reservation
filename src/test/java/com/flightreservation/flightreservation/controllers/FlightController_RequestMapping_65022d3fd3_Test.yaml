# Test generated by RoostGPT for test flightReservation using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/admin/addFlight"
          json:
            flightNumber: "AA123"
            carrier: "American Airlines"
            from: "New York"
            to: "Los Angeles"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "msg"
            - equals:
                - "msg"
                - "Flight Added Successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/admin/addFlight"
          json:
            flightNumber: "AA123"
            carrier: ""
            from: "New York"
            to: "Los Angeles"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/admin/addFlight"
          json:
            flightNumber: "AA123"
            carrier: "American Airlines"
            from: "New York"
            to: "Los Angeles"
            extraField: "Extra data"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "msg"
            - equals:
                - "msg"
                - "Flight Added Successfully"
