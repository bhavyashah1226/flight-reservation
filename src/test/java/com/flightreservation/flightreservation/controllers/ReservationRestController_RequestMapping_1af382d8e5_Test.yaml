# Test generated by RoostGPT for test flightReservation using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/reservations/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "date"

  - name: "API request with non-existent reservation"
    flow:
      - get:
          url: "/reservations/99999999"
          expect:
            - statusCode: 404
            - equals:
                - message: "No reservation exist with id 99999999"

  - name: "API request with invalid reservation id"
    flow:
      - get:
          url: "/reservations/invalid_id"
          expect:
            - statusCode: 400
            - equals:
                - message: "Invalid reservation id"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/reservations/{{ $randomString(100) }}"
          expect:
            - statusCode: 400
            - equals:
                - message: "Invalid reservation id"
